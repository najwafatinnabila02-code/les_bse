<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <style>
     body{
        background-color: #f2f2f2;
        font-family: Verdana;
     }

     .internal-box{
        background-color: lightyellow;
        padding: 20px;
        margin: 20px;
        border: 2px dashed orange;
     }

     .internal-text{
        color: green;
        font-size: 18px;
        font-family: "Times New Roman";
     }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: navy;">
        Demo 3 Cara Penulisan css
    </h1>

    <div style="background-color: lightblue; padding: 20px; margin-top: 20px;">
        <h2 style="color: red; font-size: 24px;">
            Inline CSS
        </h2>
        <p style="color: purple; font-size: 16px; font-family: monospace;">
            CSS ditulis langsung di dalam tag HTML
        </p>
    </div>

    <div class="internal-box">
        <h2>internal CSS</h2>
        <p class="internal-text">
            CSS ditulis di dalam tag &lt;style&gt; pada bagiam head
        </p>
        </div>

        <div class="external-box">
            <h2>External CSS</h2>
            <p class="external-text">
                CSS ditulis di file terpisah (.css)
            </p>
         </div>
        
</body>
</html>
